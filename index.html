<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- Customs CSS  -->
    <link rel="stylesheet" href="./css/budget.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Budget Planner</title>
</head>

<body>
    <main>
        <section class="py-5">
            <div class="container card border-0 shadow-lg p-4">
                <div class="py-5">
                    <h1 class="section-title text-uppercase text-center generic-color fw-bold display-5">
                        Budget Planner ðŸ’°
                    </h1>
                </div>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2">
                    <div class="col">
                        <img class="img-fluid" src="./images/budget_planner.png" alt="man with a calculator" />
                    </div>
                    <div class="col generic-bg-color p-4">
                        <div class="income-container">
                            <h2 class="text-center py-3">Income</h2>
                            <div class="row g-0">
                                <div class="col-3">
                                    <label for="income" class="col-form-label fs-5">Income:</label>
                                </div>
                                <div class="col-9">
                                    <input type="text" id="income" class="form-control" placeholder="Enter your income"
                                        aria-describedby="incomeHelpInline" required />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Budget Planner Script -->
    <script src="./js/budget-planner.js"></script>
</body>

</html>
