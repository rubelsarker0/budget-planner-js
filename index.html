<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- Customs CSS  -->
    <link rel="stylesheet" href="./css/budget.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Budget Planner</title>
</head>

<body>
    <main>
        <section class="py-5">
            <div class="container card border-0 shadow-lg p-4">
                <div class="py-5">
                    <h1 class="section-title text-uppercase text-center generic-color fw-bold display-5">
                        Budget Planner ðŸ’°
                    </h1>
                </div>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2">
                    <div class="col">
                        <img class="img-fluid" src="./images/budget_planner.png" alt="man with a calculator" />
                    </div>
                    <div class="col generic-bg-color p-4">
                        <div class="income-container">
                            <h2 class="text-center py-3">Income</h2>
                            <div class="row g-0">
                                <div class="col-3">
                                    <label for="income" class="col-form-label fs-5">Income:</label>
                                </div>
                                <div class="col-9">
                                    <input type="text" id="income" class="form-control" placeholder="Enter your income"
                                        aria-describedby="incomeHelpInline" required />
                                </div>
                            </div>
                        </div>
                        <!-- Expenses section  -->
                        <div class="expenses-container">
                            <h2 class="text-center py-3">Expenses</h2>
                            <div class="row g-0">
                                <div class="col-3">
                                    <label for="food" class="col-form-label fs-5">Food:</label>
                                </div>
                                <div class="col-9">
                                    <input type="text" id="food" class="form-control" placeholder="Enter food amount"
                                        aria-describedby="foodHelpInline" required />
                                </div>
                            </div>
                            <div class="row g-0">
                                <div class="col-3">
                                    <label for="rent" class="col-form-label fs-5">Rent:</label>
                                </div>
                                <div class="col-9">
                                    <input type="text" id="rent" class="form-control" placeholder="Enter rent amount"
                                        aria-describedby="rentHelpInline" required />
                                </div>
                            </div>
                            <div class="row g-0">
                                <div class="col-3">
                                    <label for="clothes" class="col-form-label fs-5">Clothes:</label>
                                </div>
                                <div class="col-9">
                                    <input type="text" id="clothes" class="form-control"
                                        placeholder="Enter clothes amount" aria-describedby="clothesHelpInline"
                                        required />
                                </div>
                            </div>
                            <!-- error message  -->
                            <div id="error-message" class="alert alert-danger text-center d-none mt-3" role="alert">
                                Please provide a valid number!
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="button"
                                class="btn generic-btn-color text-white text-uppercase fw-bold px-5 my-4"
                                id="calculate-btn">
                                Calculate
                            </button>
                            <h4 class="my-3">
                                Total Expenses:<span id="total-expenses" class="ms-2">0</span>
                            </h4>
                            <h4>Balance:<span id="balance" class="ms-2">0</span></h4>
                        </div>

                        <!-- Save section -->
                        <div class="save-container text-center my-5">
                            <div class="row g-0">
                                <div class="col-6">
                                    <div class="row g-0">
                                        <div class="col-4">
                                            <label for="save" class="col-form-label fs-5">Save:</label>
                                        </div>
                                        <div class="col-8">
                                            <input type="text" id="save" class="form-control"
                                                aria-describedby="saveHelpInline" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <span class="me-5 percentage fw-bold fs-5">%</span>
                                    <button type="button"
                                        class="btn btn-save generic-btn-color text-white text-uppercase fw-bold"
                                        id="btn-save">
                                        Save
                                    </button>
                                </div>
                                <div id="save-error" class="alert alert-danger text-center d-none mt-3" role="alert">
                                    Please provide a valid number!
                                </div>
                            </div>
                            <div class="py-3">
                                <h4 class="my-3">
                                    Saving Amount:<span id="saving-amount" class="ms-2">0</span>
                                </h4>
                                <h4>
                                    Remaining Balance:<span id="remaining-balance" class="ms-2">0</span>
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Budget Planner Script -->
    <script src="./js/budget-planner.js"></script>
</body>

</html>
